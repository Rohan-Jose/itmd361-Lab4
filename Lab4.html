<!DOCTYPE html>
<html lang="en">
  <!-- ITMD-361 Lab 4 â€“ HTML Form
    This page contains HTML code that creates a form to gather and submit inputted data to the given
    processing script.
  -->
  <head>
    <meta charset="UTF-8">
    <title>ITMD 361 Lab 4 HTML Form</title>
  </head>

  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post"
      autocomplete="on" enctype="multipart/form-data">

      <!-- The "My Info" category contains First Name, Last Name, Phone Number, Email, Gender and Age fields -->
      <fieldset>
        <legend><h2>My Info</h2></legend>

        <div>
          <!-- This gathers the inputted First name -->
          <label>First Name*: <input type="text" name="first_name_field"
            placeholder="Enter First Name" required="required"></label>
        </div>
        <div>
          <!-- This gathers the inputted Last name -->
          <label>Last Name*: <input type="text" name="last_name_field"
            placeholder="Enter Last Name" required="required"></label>
        </div>
        <div>
          <!-- This gathers the inputted Phone Number -->
          <label>Phone Number*: <input type="tel" name="phone_field" placeholder="123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required"></label>
        </div>
        <div>
          <!-- This gathers the inputted Email address -->
          <label>Email Address*: <input type="email" name="email_field"
            placeholder="Enter a Valid Email Address" required="required"></label>
        </div>
        <div>
          <!-- This gathers the inputted Gender -->
          Gender:
          <input type="radio" id="male" name="gender_field" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender_field" value="Female">
          <label for="female">Female</label>
        </div>
        <div>
          <!-- This gathers your Age via selection from a drop down menu -->
          <label for="age">Age: </label>
          <select id="age" name="age_field">
            <option value="under 18">under 18</option>
            <option value="18 - 24">18 - 24</option>
            <option value="25 - 34">25 - 34</option>
            <option value="35 - 44">35 - 44</option>
            <option value="45 - 54">45 - 54</option>
            <option value="55 -64">55 - 64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend><h2>My Availablity</h2></legend>
        <div>
          <!-- This subcategory allows you to select on which days you are available -->
          <p>Days Available:</p>
          <p><input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
          <label for="sunday"> Sunday</label></p>
          <p><input type="checkbox" id="monday" name="available_field[]" value="Monday">
          <label for="monday"> Monday</label></p>
          <p><input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
          <label for="tuesday"> Tuesday</label></p>
          <p><input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
          <label for="wednesday"> Wednesday</label></p>
          <p><input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
          <label for="thursday"> Thursday</label></p>
          <p><input type="checkbox" id="friday" name="available_field[]" value="Friday">
          <label for="friday"> Friday</label></p>
          <p><input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
          <label for="saturday"> Saturday</label></p>
        </div>

        <div>
          <!-- This area allows you to type any comments regarding the form -->
          <p>Any Comments?</p>
          <textarea name="comments_field" rows="10" cols="80" placeholder="Write comments here"></textarea>
        </div>

        <div>
          <!-- This is a hidden field which lets me use my IIT login username -->
          <input type="hidden" name="hidden_field" value="tle28">
        </div>
      </fieldset>

      <!-- This button submits the volunteer form -->
      <br><br><input type="submit" value="Submit Volunteer Form">

    </form>
  </body>
</html>
