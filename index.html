<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>ITMD 361 Lab 4 HTML Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data"> 
	  <fieldset>
	  <legend>My Info</legend>
	    <div>
		  <label>First Name: <input type="text" name="first_name_field" placeholder="type here"></label>
		</div>
		<div>
		  <label>Last Name: <input type="text" name="last_name_field" placeholder="type here"></label>
		</div>
		<div>
		  <label for="phone_field">Phone Number: </label>
          <input type="tel" name="phone_field" id="phone_field" placeholder="333-333-4444" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		</div>
		<div>
		  <label>Email Address: <input type="email" name="email_field" placeholder="type email here"></label>
		</div>
		<div>
		  Gender:
		  <label for="male">Male: <input type="radio" name="gender_field" value="m" id="male"></label>
		  <label for="female">Female: <input type="radio" name="gender_field" value="f" id="female"></label>
		</div>
		<div>
		  Age:
		  <select name="age_field">
		    <option value="under18">under 18</option>
			<option value="18-24">18 - 24</option>
			<option value="25-34">25 - 34</option>
			<option value="35-44">35 - 44</option>
			<option value="45-54">45 - 54</option>
			<option value="55-64">55 - 64</option>
			<option value="65andover">65 and over</option>
		  </select>
		</div>
	  </fieldset>
	  <fieldset>
	    <legend>My Availability</legend>
		  <div>
		    <p>Days Available:</p>
          <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
          <label for="sunday"> Sunday</label><br>
          <input type="checkbox" id="monday" name="available_field[]" value="Monday">
          <label for="monday"> Monday</label><br>
          <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
          <label for="tuesday"> Tuesday</label><br>
          <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
          <label for="wednesday"> Wednesday</label><br>
          <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
          <label for="thursday"> Thursday</label><br>
          <input type="checkbox" id="friday" name="available_field[]" value="Friday">
          <label for="friday"> Friday</label><br>
          <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
          <label for="saturday"> Saturday</label><br>
        </div>
		<div>
		  <p>Any Comments?</p>
		  <textarea name="comments_field" rows="10" cols="50" placeholder="Feel free to post any comments"></textarea>
        </div>
		<div>
		  <input type="hidden" name="hidden_field" value="rjose1">
		</div>
      </fieldset>
	  <p></p>
	  <input type="submit" value="Submit">
    </form>
  </body>
</html>
